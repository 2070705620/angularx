<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .tab-list{
            list-style-type: none;
            display: flex;
        }
        .tab-list li{
            flex: 1;
            text-align: center;
            background: gainsboro;
            margin: auto 1px;
        }
        .tab-list li.tab-current{
            background: yellow;
        }
    </style>
</head>
<body ng-app="tabs">
    <section ng-controller="home">
        <ul class="tab-list">
            <li ng-repeat="tab in tabItems"
                ng-class="{'tab-current': tab.id == tabId}"
            ng-click="changeTab(tab.id)">{{tab.title}}</li>
        </ul>
        <section ng-repeat="tab in tabItems" ng-if="tab.id == tabId">
            {{tab.content}}
        </section>

    </section>
    <script src="./node_modules/angular/angular.js" type="text/javascript"></script>
    <script type="text/javascript">
        angular.module('tabs', []).controller('home', ['$scope', function ($scope) {
            var tabItems = [{
                id: 2,
                title: 'Java',
                content: 'Java课程'
            },{
                id: 4,
                title: 'C',
                content: 'C语言开发'
            },{
                id: 66,
                title: 'Python',
                content: 'Python管理'
            },{
                id: 45,
                title: 'Golang',
                content: 'Docker掺一脚'
            }];
            Object.assign($scope, {
                tabId: tabItems[0].id,
                tabItems: tabItems,
                changeTab: function(tabId){
                    console.log(tabId)
                    $scope.tabId = tabId;
                }
            });
            window.fff = $scope;
        }]);

    </script>
</body>
</html>
